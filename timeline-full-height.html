<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes">
<script src='/dist/index.global.js'></script>
<script>

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    locale: 'zh-cn',
    height: '100%',
    aspectRatio: 1.8,
    //now: '2023-01-07',
    scrollTime: '00:00', // undo default 6am scrollTime
	buttonText: {/* 设置按钮文字 */
        today: '今天',
        month: '月视图',
        week: '周视图',
        day: '日视图',
        list: '周列表',
      },
    headerToolbar: {
      left: 'today prev,next',
      center: 'title',
      right: 'dayGridMonth'
    },
    initialView: 'dayGridMonth',
    views: {
      resourceTimelineThreeDays: {
        type: 'resourceTimeline',
        duration: { days: 3 },
        buttonText: '3 days'
      }
    },
	editable: false,
    expandRows: true,
	displayEventTime: false,
    resourceAreaHeaderContent: 'Rooms',
    resources: [
      { id: 'a', title: '运动加油',eventColor: 'blue' },
      { id: 'b', title: '优质睡眠', eventColor: 'green' },
      { id: 'c', title: '良好睡眠', eventColor: 'orange' },
      { id: 'f', title: '日常禁食', eventColor: 'red' },
	  { id: 'g', title: '夜宵禁食', eventColor: '#999' },
    ],
    events: [
      { id: '1', resourceId: 'b', start: '2024-03-08', end: '2024-03-08', title: '运动加油', overlap: true },
      { id: '2', resourceId: 'c', start: '2024-03-07', end: '2024-03-07', title: '优质睡眠', overlap: true },
    ]
  });

  calendar.render();
});

</script>
<style>

  html, body {
    overflow: hidden; /* don't do scrollbars */
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }

</style>
</head>
<body>

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
